<!DOCTYPE html>
<html>
    <head>
        <title>
            Demo for CSCI 1300
           <!--link tag- links external content-->
           <link rel="icon" href="week14/51iBKS-LHeL._AC_SL1000_.jpg" type="week14/jpg">
           
        </title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="first_div" class="header"> <!--name-->
            <!-- add an index -->
            <h1>This is just a demo!</h1>
            <hr>
            <!-- Horizontal line -->
        </div>
        <div id="index" class="index_div">
            <!-- ordered list -->
            <ul>

                <li>
                    <a href="#images">Adding Images</a>
                </li>
                
                <li>
                    <a href="#links">Linking</a>
                </li>
                <li> 
                    <a href="#tables">Creating Tabels</a>
                </li>
            </ul>
            <hr>
        </div>
        <div id="images">
            <!-- image has its own tag called - <img> -->
            <!-- adding the text is via the p tag -->
            <p>Still Images</p>
            <img src="51iBKS-LHeL._AC_SL1000_.jpg" alt="imag visualizing all pokemons from the pokemon game"
            width="250px">
            <hr>
        </div>
        <div id="links">
            <!-- anchor tags - link content within and outside our webpage-->
            <a href="https://www.google.com">Google Webpage</a>
            <p>Adding links to images</p>
            <a href="https://colorado.edu"><img src="pokeball.png" alt="" width="50px"></a>
        </div>
        <div id="tables" class="table_div">
            <hr>
            <p>Creating table using the table tag</p>
            <table>
                <!-- header, body, and footer -->
                <!-- row in a table- tr -->
                <!-- add content in a row -> td cell-->
                <!-- header - th -->
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Abilities</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><img src="51iBKS-LHeL._AC_SL1000_.jpg" alt="squids photo" width="100px"></td>
                        <td>Pikachu</td>
                        <td>Electric</td>
                        <td>static</td>
                    </tr>
                    <tr>
                        <td><img src="51iBKS-LHeL._AC_SL1000_.jpg" alt="photo" width="100px">
                        </td>
                        <td>Charmander</td>
                        <td>Fire</td>
                        <td>Blaze</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
